<!DOCTYPE html>
<html lang="en">
<head>

    <title>project management sys-API</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <section class="body">

        <h2>All Products</h2>


        <div class="f form form-control">
            <input type="text" placeholder="ID" id="id"/>
            <input type="text" placeholder="name" id="name"/>
            <input type="number" placeholder="Price" id="price"/>
            <input type="number" placeholder="quantity" id="quantity"/>

            <button onclick="adddata()">create</button>
             
        </div>

        <div class="f form form-control">
            <input type="text" placeholder="ID" id="up_id"/>
            <input type="text" placeholder="name" id="up_name"/>
            <input type="number" placeholder="Price" id="up_price"/>
            <input type="number" placeholder="quantity" id="up_quantity"/>

            <button onclick="update()">Update</button>
             
        </div>

        <table class="tab table  table-striped ">
            <thead>
                <tr>
                    <th>Serial NO</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="add">

            </tbody>
        </table>

    </section>

 
    <script src="./index.js"></script>
    
</body>
</html>
