<!DOCTYPE html>
<html lang="en">
<head>

    <title>pseudo class</title>


    <!-- using internal method -->

    <style>


        /* working with hover */
        .main{
            width:500px;
            height:100px;
            background-color:brown;
        }

        .main:hover{
            background-color:orange;
        }



    </style>
</head>
<body>
    <div class="main">

    </div>



</body>
</html>
