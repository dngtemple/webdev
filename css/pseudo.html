<!DOCTYPE html>
<html lang="en">
<head>

    <title>pseudo class</title>


    <!-- using internal method -->

    <style>


        /* working with hover */
        .main{
            width:500px;
            height:100px;
            background-color:brown;
        }

        .main:hover{
            background-color:orange;
        }


        /* working with active */

        .main2{
            width:500px;
            height:50px;
            background-color:blue;
            margin-top:20px;
            margin-bottom:20px;
        }

        .main2:active{
            background-color:aquamarine;
        }


        /* working with focus */
        .main3{
            height:40px;
            width:110px;
            background-color:beige;
        }

        .main3:focus{
            height:40px;
            width:110px;
            background-color:beige;

        }

        /* working with nth-child */

        /* even     odd    3n-which means multiples of 3 */

        .list > li:nth-child(2){  
            color:blue;

        }


        /* working with first-child and last-child */

        .list2 li:first-child{
            color:green;
        }


        .list2 li:last-child{
            color:red;
        }




    </style>
</head>
<body>

    <div class="main">

    </div>


    <div class="main2">

    </div>

    
    <input  class="main3" type="text" placeholder="Enter your Name">


    <ol class="list">
        <li>mango</li>
        <li>apple</li>
        <li>orange</li>
    </ol>



    <ul class="list2">
        <li>Red</li>
        <li>Orange</li>
        <li>blue</li>
    </ul>

</body>
</html>
