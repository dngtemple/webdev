<!DOCTYPE html>
<html lang="en">
<head>

    <title>pseudo class</title>


    <!-- using internal method -->

    <style>


        /* working with hover */
        .main{
            width:500px;
            height:100px;
            background-color:brown;
        }

        .main:hover{
            background-color:orange;
        }


        /* working with active */

        .main2{
            width:500px;
            height:50px;
            background-color:blue;
            margin-top:20px;
        }

        .main2:active{
            background-color:aquamarine;
        }



    </style>
</head>
<body>
    <div class="main">

    </div>


    <div class="main2">

    </div>



</body>
</html>
