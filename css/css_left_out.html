<!DOCTYPE html>
<html lang="en">
<head>

    <title>Css leftout</title>

    <style>
        section{
            width:300px;
            height:300px;
            background-color:aqua;
            transform:translateX(200px);
            clip-path:polygon(0px 150px, 150px 0px  , 300px 150px, 150px 300px);
            border:none;
            display:inline-block;


        }

        .half{
            width:300px;
            height:150px;
            background-color:blue;
        }

        .right{
            width:150px;
            height:150px;
            background-color:gray;
        }

        .top{
            width:150px;
            height:150px;
            background-color:aqua;
            border:none;
        }

        .circle{
            width:300px;
            height:150px;
            background-color:black;
            clip-path:circle(10%);
            position:relative;
            z-index:100;
            top:0;
            /* left:50px; */
        }



    </style>
</head>
<body>


    <!-- working with the clip-path:polygon and circle-->

    <section>

        <div class="half">

            <div class="top">

            </div> 

        </div> 

        <div class="right">

        </div>


    </section>


    
</body>
</html>
