<!DOCTYPE html>
<html lang="en">
<head>
    <title>backgrounds</title>

    <style>
        *{
            margin:0px;
            padding:0px;
        }

        .one{
            width:40%;
            height:500px;
            background-color:aqua;
            background-image:url("https://images.pexels.com/photos/16494849/pexels-photo-16494849/free-photo-of-wood-light-dawn-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load");
        }

        .two{
            width:50%;
            background-color:bisque;
            height:400px;
            background-image:url("https://images.pexels.com/photos/16764538/pexels-photo-16764538/free-photo-of-animal-dog-pet-cute.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load");
            background-size:cover;
            background-position:center;
    
        }

        .three{
            width:40%;
            height:600px;
            background-image:url("https://images.pexels.com/photos/15331170/pexels-photo-15331170/free-photo-of-sunrise-over-man-on-horse.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load");
            background-position:bottom;
        }

        .two_text{
            width:35%;
            height:40px;
            background-color:rgba(0,0,0,.5);
            color:white;
            font-size:30px;
            margin:10%;
            margin-top:7%;
            display:inline-block;
            padding:1px;
            line-height:40px;
            font-weight:100;
            font-family:calibri;
            text-transform:capitalize;

        }
    </style>
</head>
<body>


    <!-- UNDERSTANDING BACKGROUND-IMAGE  PROPERTY-->
    <div class="one">

    </div>

    <div class="two">
        <div class="two_text">
            welcome to Temple
        </div>
    </div>

    <div class="three">

    </div>
</body>
</html>
