<!DOCTYPE html>
<html lang="en">
<head>

    <title>grid introduction</title>

    <style>


    @import url('https://fonts.googleapis.com/css2?family=Roboto');


        *{
            margin:0px;
            padding:0px;
        }

        .navigation{
            width:100%;
            height:50px;
            background-color:#bde5e5;
            display:flex;
            justify-content:center;
        }

        .container{
            width:90%;
            height:50px;
            /* background-color:red; */
            display:flex;
            justify-content:flex-end;
        }

        .nav{
            width:40%;
            height:50px;
            /* background-color:green; */
        }

        .nav_links{
            display:flex;
            list-style-type:none;
        }


        .nav_link{
            width:20%;
            text-align:center;
            line-height:50px;
            font-family:roboto;
            font-size:15px;
        }

        .service_links{
            list-style-type:none;
            background-color:black;
            color:white;
            font-size:13px;
            font-family:roboto;

            height:0px;
            transition: .4s;
        }

        .service_nav_link:hover > .service_links{
            height:200px;
        }

        .about_links{
            list-style-type:none;
            background-color:black;
            color:white;
            font-size:13px;
            font-family:segoe UI;

            height:0px;
            transition: .4s;
        }

        .about_nav_link:hover > .about_links{
            height:200px;
        }


    </style>
</head>
<body>

    <section class="navigation">
        <div class="container">

            <div class="nav">
                <ul class="nav_links">
                    <li class="nav_link">Home</li>
                    <li class="nav_link service_nav_link">Services

                        <ol class="service_links">
                            <li class="service_link">Service 1</li>
                            <li class="service_link">Service 2</li>
                            <li class="service_link">Service 3</li>
                            <li class="service_link">Service 4</li>
                        </ol>

                    </li>
                    <li class="nav_link">Products</li>
                    <li class="nav_link">Contacts</li>
                    <li class="nav_link   about_nav_link">About

                        <ol class="about_links">
                            <li class="about_link">About 1</li>
                            <li class="about_link">About 2</li>
                            <li class="about_link">About 3</li>
                            <li class="about_link">About 4</li>
                        </ol>
                    </li>
                </ul>

            </div>

        </div>


    </section>
    
</body>
</html>
