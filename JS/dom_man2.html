<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM 2</title>

    <style>
        *{
            margin:0px;
            padding:0px;
            font-family: segoe ui;
        }

        .one{
            width:300px;
            height:300px;
            background-color: aqua;
            transition: .4s;
            margin-bottom: 60px;
        }




        /* manipulating attributes */

        #input1{

            padding:10px;
            border-radius:10px;
            border:none;
            border:1px solid gray;
            outline: none;

        }
        #input2{

            padding:10px;
            border-radius:10px;
            border:1px solid gray;
            outline: none;

        }

        .pass{
            padding:10px;
            border-radius: 10px;
            border:1px solid gray;

        }


    </style>
</head>
<body>


    <div class="one" onclick="changeColor()">

    </div>







    <input  id="input1" type="email" placeholder="Enter your email">

    <input id="input2" type="password" placeholder="password"  >

    <button class="pass" onmousedown="showPassword()"  onmouseup="hidePassword()" onmouseout="hidePassword()">
        show password
    </button>

    


    <script>
        // manipulating css



        function changeColor(){
            let one=document.getElementsByClassName("one");
            one[0].style.backgroundColor="blue";
            one[0].style.width="200px";
            
        }



        // manipulating attributes


        function showPassword(){
            document.getElementById("input2").type="text";
        }

        function hidePassword()
        {
            document.getElementById("input2").type="password";
        }



       
    </script>
</body>
</html>
