    <script>
        // building logic

        // question 1
        // create of array of 10 numbers and sum the total using a loop


        let number=[4,52,78,99,10,300,85,94,21,12,];
        let sum=0;
        let count=0;
  
        number.forEach(function(a,i){
            count++;
        }
        )

            sum=sum+number[i];
        }

        console.log(sum);
