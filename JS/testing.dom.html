<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <style>

        *{
            margin:0px;
            padding:0px;
        }

        .buttons{
            width:100%;
            height:50px;
            background-color: aquamarine;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .buttons button{
            width:5%;
            height:30px;
            outline: none;
            border-radius: 10px;
            border:1px solid gray;
            font-size: 15px;
            font-weight: 300;
        }
    </style>
</head>
<body>


    <section class="buttons">

        <button onclick="printOutNames()">names</button>

        <button onclick="printOutAges()">Ages</button>

        <button onclick="printOutCourses()">courses</button>

        <button onclick="printOutLevels()">levels</button>

    </section>





    <script>
        let people=[
            {name:"Clinton",age:19,level:200,course:"Admin"},
            {name:"Keynes",age:20,level:300,course:"IT"},
            {name:"Templeton",age:22,level:100,course:"Accounting"},
            {name:"Baah",age:17,level:400,course:"Marketing"}
        ]

        function printOutNames(){
            people.forEach(function(person,index){
                console.log(person.name);
            })
        }

        function printOutAges(){
            people.forEach(function(person,index){
                console.log(person.age);
            })
        }

        function printOutCourses(){
            people.forEach(function(person,index){
                console.log(person.course);
            })
        }

        function printOutLevels(){
            people.forEach(function(person,index){
                console.log(person.level);
            })
        }


        let filtered=people.filter(function(peop,ind){
            return peop.age===19;
        })

        console.log(filtered);
    </script>
    
</body>
</html>
