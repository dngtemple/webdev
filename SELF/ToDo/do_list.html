<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do list</title>
    <meta name="viewport" content="width-device-width , initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

 

    <style>

        @media (max-width:430px){

            *{
                margin: 0px;
                padding:0px;
                font-family: segoe ui;
            }

            section{
                width:100%;
                height:100vh;
                background-color:lightgray;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .title{
                height:50px;
                /* border:1px solid black; */
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .title h1{
                font-size: 20px;
                text-indent: 20px;
            }

            .title i{
                font-size: 20px;
                text-indent: -30px;
            }

            .footer{
                /* background-color: lightpink; */
                height:50px;
                display: flex;
                justify-content: end;
                margin-bottom: 20px;
            }

            .footer div{
                height: 50px;
                width:50px;
                background-color: white;
                display: flex;
                align-items: center;
                justify-content:center;
                border-radius: 50%;
                box-shadow: 0px 0px 7px 0px;
                margin-right:10px;

            }

            .footer i{
                font-size: 30px;
                color:black;
            }

            .data{
                width:100%;
                height:400px;
                /* background-color: red; */
                margin-top:10px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .whoT{
                width:90%;
                height:40px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                border-radius: 10px;
                border: 1px solid black;
                margin-top:10px;
                background-color: #a1a1ff;
                border:none;
                
            }

            .whoT:hover{
                box-shadow: 0px 0px 5px 1px;
            }

            .taskTitle{
                font-size: 13px;
                text-indent: 30px;
                cursor: pointer;
                border-radius: 5px;
            }

            .icon{
                color:red;
                text-indent:-30px;
            }
        }

        .pop_for_view{
            width:100%;
            height:100vh;
            background-color: rgba(0, 0, 0, 0.2);
            position: fixed;
            display: none;
            align-items: center;
            justify-content: center;
            /* display: flex; */

        }

        .description{
            width:70%;
            height:50vh;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            position: relative;
        }

        .description textarea{
            width:70%;
            height:60%;
            outline: none;
        }

        .description button{
            width:40%;
            border:1px solid gray;
            border-radius: 10px;
            height:30px;
        }

        .edit{
            color:blue;
            font-size:16px
        }

        .clo{
            color:red;
            position:absolute;
            top:-3px;
            right:-3px;
            font-size: 22px;
        }

        .pop_for_add{
            width:100%;
            height:100vh;
            background-color: rgba(0, 0, 0, 0.2);
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;

        }

        .inputs{
            width:70%;
            height:50vh;
            background-color: white;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;

        }

        .inputs input{
            width:60%;
            outline: none;
            border-radius: 5px;
            text-indent: 20px;
            border:1px solid lightgray;
            height: 30px;
        }

        .inputs textarea{
            width:70%;
            height:60%;
            outline: none;

        }

        .inputs button{
            width:40%;
            height: 30px;
            background-color: black;
            color:white;
            border-radius: 10px;
            border: none;
        }



    </style>
</head>
<body>

    <section class="pop_for_view" id="pop_for_view">
        <div class="description">
            <h3 id="description_title" >task 1</h3>

            <i class="fa-solid fa-circle-xmark clo" onclick="CloseModal('pop_for_view')"></i>

            <textarea id="description_text">

            </textarea>

            <button onclick="EditTask()">Edit
                <i class="fa-solid fa-pen-to-square edit"></i>
            </button>

        </div>

    </section>


    <section class="pop_for_add" id="pop_for_add">
        <div class="inputs">
            <i class="fa-solid fa-circle-xmark clo" onclick="CloseModal('pop_for_add')"></i>
            <input type="text" id="input_title" placeholder="Enter your title"/>

            <textarea   id="input_desc"  placeholder="Enter your task description">

            </textarea>

            <button onclick="addTasks()">Add</button>


        </div>

    </section>

    

    <section >
        <div>
            <div class="title">
                <h1>All Tasks</h1>
                <i class="fa-solid fa-list"></i>
            </div>


            <div class="data" id="data">

            </div>

        </div>
        


        <div class="footer">
            <div onclick="OpenModal('pop_for_add')">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

    </section>





    <script>

        let tasks=[
            {
                id:0,
                title:"Buy",
                description:"I am suppossed to buy some stuffs at Makola and distribute them at Accra",
                date:"11-12-2023"
            },
            {
                id:1,
                title:"Call",
                description:"I must call the Agent and find out if my documents are ready",
                date:"11-12-2023"
            },
            {
                id:2,
                title:"Write",
                description:"I have to write an examination on 5th January",
                date:"09-12-2023"
            },
            {
                id:3,
                title:"Work hard",
                description:"I must Clean my room and make every effort to have a good setup for coding",
                date:"09-12-2023"
            }
        ];


        function displayTask(arr){

            document.getElementById("data").innerHTML="";

            arr.forEach(function(element,index){
                let whoT=document.createElement("div");
                whoT.classList.add("whoT");


                let taskTitle=document.createElement("h3");
                taskTitle.classList.add("taskTitle");
                taskTitle.innerText=element.title;
                taskTitle.onclick=viewTasks.bind(this,element.id);
                

                let icon=document.createElement("i");
                icon.classList.add("fa-solid");
                icon.classList.add("fa-circle-minus");
                icon.classList.add("icon");

                icon.onclick=deleteTasks.bind(this,element.id);


                whoT.appendChild(taskTitle);
                whoT.appendChild(icon);

              document.getElementById("data").appendChild(whoT);

            })


        }

        displayTask(tasks);


        let taskT0Update=null;


        function viewTasks(taskID){
            let task=tasks.find(function(ele,ind){
                return ele.id===taskID;
            })

            taskT0Update=task;

            document.getElementById("description_title").innerText=task.title;
            document.getElementById("description_text").innerText=task.description;

            OpenModal('pop_for_view');
        }

        function OpenModal(modal){
            document.getElementById(modal).style.display="flex";
        }

        function CloseModal(modal){
            document.getElementById(modal).style.display="none";

        }


        function deleteTasks(taskId){
            let index=tasks.findIndex(function(ele,ind){
                return ele.id===taskId;
            })

            tasks.splice(index,1);
            displayTask(tasks);
        }

        function addTasks(){

            let lastId=null;

            if(tasks.length===0){
                lastId=0;
            }
            else{
                lastId=tasks.length-1;
            }

            let task={
                id:lastId+1,
            }

            task.title=document.getElementById("input_title").value;
            task.description=document.getElementById("input_desc").value;

            tasks.push(task);
            CloseModal('pop_for_add');
            displayTask(tasks);

        }



        function EditTask(){
            taskT0Update.description=document.getElementById("description_text").value;
            CloseModal('pop_for_view');

        }

        

    

    </script>
    
</body>
</html>
