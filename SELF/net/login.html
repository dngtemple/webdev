<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Login</title>

    <link rel="stylesheet" href="./login.css">
</head>
<body>

    <section class="main">
        <div class="login">
            <h2>
               Sign In
            </h2>

            <div class="inp">
                <input  class="input" type="text" placeholder="Please enter email "/>

                <input class="input" type="password" placeholder="Please enter password ">

                <button class="btn">
                    Log In
                </button>

                <div>
                    <p>
                        <input  class="check" type="checkbox" name="tick"/>
                        <label for="tick">Remember me</label>
                    </p>
                    
                    <p>
                        Need help?
                    </p>
                </div>

            </div>

            <div class="newto">
                <p>New to Netflix?   <span> SignUp Now.</span></p>
            </div>
        </div>

    </section>
    
</body>
</html>
