<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Netflix</title>
    <link rel="stylesheet" href="./net.css">
</head>
<body>

    <section class="main">
        <div class="main_details">

            <div class="main_detail">
                <h3 class="title">WatchFLIX</h3>

            </div>


            <input type="text" placeholder="Search movie"/>

            <div class="main_buttons">

                <button>
                    Sign Up
                </button>

                <button>
                    Log In
                </button>

            </div>

        </div>
        
    </section>

    <section class="watch">
        <div class="watch_details">

            <h2>Enjoy Watching On your Tv</h2>

            <p>
                Watch on SmartTV, playstation, Xbox<br>
                AppleTv, Blu-ray devices,chromecase and more
            </p>

        </div>

        <div class="watch_vid">

            <img src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/tv.png"/>

            <video loop muted autoplay controls src="./video-tv-0819.m4v"></video>

        </div>
    </section>
    
</body>
</html>
