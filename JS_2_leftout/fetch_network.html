<!DOCTYPE html>
<html lang="en">
<head>

    <title>using the fetch method for getting network request

    </title>
</head>
<body>



    <script>
        // Fetch Api

        fetch("https://jsonplaceholder.typicode.com/posts",{
            method:"GET"
        })
        .then(function(response){
            return (response.json());
        })
        .then(function(data){
            console.log(data);
        })
        .catch(function(err){
            console.log(err);
        })
    </script>
    
</body>
</html>
