<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drawing charts with canvas</title>
    <style>
        canvas{
            border: 1px solid lightblue;
        }

    </style>
</head>
<body>

    <canvas id="canvas" height="300" width="600">

    </canvas>







    <script>
        let canvas=document.getElementById("canvas");

        let cxt=canvas.getContext("2d");

        let data=[
            {
                name:"Room-1",
                people:150
            },
            {
                name:"Room-2",
                people:550
            },
            {
                name:"Room-3",
                people:250
            },
            {
                name:"Room-4",
                people:500
            },
            {
                name:"Room-5",
                people:100
            },
            {
                name:"Room-6",
                people:300
            },
            {
                name:"Room-7",
                people:200
            }
        ];

        cxt.beginPath();
        cxt.moveTo(20,20);
        cxt.lineTo(20,270);
        cxt.lineTo(580,270);
        cxt.stroke();


        // drawing the line to join the points
        cxt.beginPath();
        cxt.moveTo(20,270);
        cxt.strokeStyle="red";

        let plot=60;

        for(let i=0;i<data.length;i++){

            let percentage=(data[i].people/1000)*100;
            let xplotting=(percentage/100)*270;
            plot+=60;

            cxt.lineTo(plot,270-xplotting);
        }

        cxt.stroke();




        // drawing the values at the point
        cxt.beginPath();
        cxt.moveTo(20,270);
        let text=60;

        for(let i=0;i<data.length;i++){
            let percentage=(data[i].people/1000)*100;
            let xplotting=(percentage/100)*270;
            

            cxt.fillText(data[i].people,text+40,270-xplotting);
            text+=60;
        }
        cxt.stroke();


        // printing for names 
        cxt.beginPath();
        cxt.moveTo(20,270);
        let name=60;
        for(let i=0;i<data.length;i++){
            cxt.fillText(data[i].name,name+35,270+10);
            name+=60;
            
        }
        cxt.stroke()



        // printing numbers 
        cxt.beginPath();
        cxt.moveTo(20,270);

        let digit;

        for(let i=0;i<data.length;i++){
            let percentage=(data[i].people/1000)*100;
            let xplotting=(percentage/100)*270;
            cxt.fillText(data[i].people,20,270-xplotting)
        }

        cxt.stroke();



        // drawing the circles
        

  
        let circles=60;

        for(let i=0;i<data.length;i++){

            let percentage=(data[i].people/1000)*100;
            let xplotting=(percentage/100)*270;

            cxt.moveTo(circles,270-xplotting)
            cxt.beginPath();

            cxt.arc(circles+60,270-xplotting,2,0,Math.PI*2,false);
            circles+=60;

            cxt.fill();
            cxt.stroke();

        }

    </script>
    
</body>
</html>
