<!DOCTYPE html>
<html lang="en">
<head>

    <title>carousel with js</title>
    <link rel="stylesheet" href="./js_c.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <section class="carousel">
        <div class="slider" id="slider">
            <ul class="slide">
                <li class="images"></li>
                <li class="images"></li>
                <li class="images"></li>
                <li class="images"></li>
                <li class="images"></li>
                <li class="images"></li>
            </ul>
        </div>

        <div class="buttons">
            <div class="button" onclick="previous()">
                <i class="fa-solid fa-angles-left"></i>
            </div>

            <div class="button" onclick="next()">
                <i class="fa-solid fa-angles-right"></i>
            </div>
            
        </div>

        <div class="indicators">
            <p class="indicator active" onclick="indicate('1')"></p>
            <p class="indicator" onclick="indicate('2')"></p>
            <p class="indicator" onclick="indicate('3')"></p>
            <p class="indicator" onclick="indicate('4')"></p>
        </div>
    </section>

    <script src="./js_c.js"></script>
    
</body>
</html>
