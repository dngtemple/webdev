<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./home.css">
</head>
<body>

    <section class="modal" id="modal">
        <div class="modal_box">
            <div class="modal_title">
               <h1 id="rate_title">hi</h1>
               <i class="fa-solid fa-circle-xmark close" onclick="closeModal()"></i>
            </div>

            <div class="ratings">
               <i class="fa-solid fa-star rate_star" num="1" onclick="confirming(event)" onmouseout="clearRating()" onmouseover="chooseRating(event)"></i>
               <i class="fa-solid fa-star rate_star" num="2" onclick="confirming(event)" onmouseout="clearRating()" onmouseover="chooseRating(event)"></i>
               <i class="fa-solid fa-star rate_star" num="3" onclick="confirming(event)" onmouseout="clearRating()" onmouseover="chooseRating(event)"></i>
               <i class="fa-solid fa-star rate_star" num="4" onclick="confirming(event)" onmouseout="clearRating()" onmouseover="chooseRating(event)"></i>
               <i class="fa-solid fa-star rate_star" num="5" onclick="confirming(event)" onmouseout="clearRating()" onmouseover="chooseRating(event)"></i>
            </div>

            <button onclick="submitRating()">Summit Rating</button>


        </div>
    </section>

    <section>
        <div>
            <h1 class="movies_title">Movies</h1>
        </div>

        <div class="all_movies" id="all_movies">
            
        </div>

    </section>





    <script src="./home.js"></script>
    
</body>
</html>
