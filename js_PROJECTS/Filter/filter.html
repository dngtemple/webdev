<!DOCTYPE html>
<html lang="en">
<head>

    <title>filter</title>

    <link rel="stylesheet" href="./filter.css">

</head>
<body>

    <section class="filteration">
        <div id="left_box"  >

            <select class="cat" id="cat" onchange="setFilters('category',this.value)">
                <option value="">Please choose category</option>
                <option value="food">food</option>
                <option value="school">school</option>
                <option value="drinks">drinks</option>
                <option value="school">books</option>
            </select>

            <input  class="quant"  id="quantity" type="number" placeholder="Please enter quantity" onkeyup="setFilters('quantity',this.value)">


            <div class="px">

                <h1>Please select price</h1>
                <input type="number" id="minPrice" placeholder="Enter Minimum Price" onchange="setFilters('minPrice',this.value)">
    
                <input type="number" id="maxPrice" placeholder="Enter Maximum Price" onchange="setFilters('maxPrice',this.value)">
            </div>


            <button onclick="setFilters()">filter</button>



        </div>


        <div class="details" id="details">
            <div class="head">
                <h2>Our Products</h2>
                <button  onclick="pullOut()">FILTER</button>
            </div>


            <table id="data">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Image</th>
                </tr>
            </table>
        </div>
    </section>





    <script src="./filter.js"></script>
    
</body>
</html>
