<!DOCTYPE html>
<html lang="en">
<head>

    <title>form validation</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="container">
        <div class="form">
            <div class="inside">
              <input type="name" onkeyup="displayMessage(event)" id="name" placeholder="Enter name"/>
              <div class="message" id="name_msg">
                Error message
              </div>
            </div>

            <div class="inside">
               <input type="email"onkeyup="displayMessage(event)" id="email" placeholder="Enter email"/>

               <div class="message" id="email_msg">
                Error message
               </div>
            </div>

            <div class="inside">
                <input type="password" onkeyup="displayMessage(event)" id="password" placeholder="Enter password"/>
                <div class="message" id="password_msg">
                    Error message
                </div>
            </div>

            <button  disabled id="btn">Summit</button>

        </div>

    </section>


    <script src="./index.js"></script>
    
</body>
</html>
